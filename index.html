	function changeFontSize(delta) {
		// Cáº­p nháº­t giÃ¡ trá»‹ cá»¡ chá»¯
		currentFontSize = parseFloat((currentFontSize + delta).toFixed(2));
		
		// Giá»›i háº¡n khÃ´ng cho chá»¯ quÃ¡ nhá» (tá»‘i thiá»ƒu 0.5rem)
		if (currentFontSize < 0.5) currentFontSize = 0.5;
		
		// Hiá»ƒn thá»‹ con sá»‘ hiá»‡n táº¡i lÃªn mÃ n hÃ¬nh
		document.getElementById('font-size-display').innerText = currentFontSize;

		// Ãp dá»¥ng cá»¡ chá»¯ má»›i cho táº¥t cáº£ tháº» pre bÃªn trong #pdf-content
		const preTags = document.querySelectorAll('#pdf-content pre');
		preTags.forEach(pre => {
			// Sá»­ dá»¥ng setProperty Ä‘á»ƒ ghi Ä‘Ã¨ thuá»™c tÃ­nh !important náº¿u cÃ³ trong CSS
			pre.style.setProperty('font-size', currentFontSize + 'rem', 'important');
		});
	}

		// Chá»‰nh sá»­a má»™t chÃºt hÃ m updateUI cÅ© Ä‘á»ƒ khi render láº¡i váº«n giá»¯ cá»¡ chá»¯ Ä‘Ã£ chá»n
		const originalUpdateUI = updateUI;
		updateUI = function() {
			originalUpdateUI();
			// Sau khi ná»™i dung má»›i Ä‘Æ°á»£c load, Ã¡p dá»¥ng ngay cá»¡ chá»¯ hiá»‡n táº¡i
			const preTags = document.querySelectorAll('#pdf-content pre');
			preTags.forEach(pre => {
				pre.style.setProperty('font-size', currentFontSize + 'rem', 'important');
			});
		};

		// Xá»­ lÃ½ thu gá»n/má»Ÿ rá»™ng khi click vÃ o h2 hoáº·c h3
		document.getElementById('pdf-content').addEventListener('click', function(e) {
			const header = e.target.closest('h2, h3');
			if (!header) return;

			// Toggle class Ä‘á»ƒ xoay mÅ©i tÃªn
			header.classList.toggle('is-collapsed');

			// TÃ¬m vÃ  áº©n/hiá»‡n táº¥t cáº£ cÃ¡c pháº§n tá»­ anh em cho Ä‘áº¿n khi gáº·p tiÃªu Ä‘á» tiáº¿p theo
			let next = header.nextElementSibling;
			while (next && !['H1', 'H2', 'H3'].includes(next.tagName)) {
				next.classList.toggle('section-hidden');
				next = next.nextElementSibling;
			}
		});
